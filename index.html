<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDHEER | Visual Director</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root { --bg: #050505; --accent: #2997FF; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow-x: hidden; }
        a { text-decoration: none; color: white; transition: 0.3s; }

        /* HERO */
        .hero { height: 90vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .video-bg { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.5; z-index: -1; filter: grayscale(100%); }
        .hero-content { text-align: center; z-index: 2; }
        .hero h1 { font-family: 'Anton', sans-serif; font-size: 5rem; letter-spacing: 2px; line-height: 1; }
        .hero-btn { padding: 15px 30px; border: 1px solid white; margin-top: 20px; display: inline-block; font-weight: 700; }
        .hero-btn:hover { background: white; color: black; }

        /* MOVIE LINK BUTTON (Top Right) */
        .movie-link-fixed {
            position: absolute; top: 30px; right: 30px;
            background: #E50914; padding: 10px 20px; border-radius: 4px;
            font-weight: bold; text-transform: uppercase; z-index: 100;
        }
        .movie-link-fixed:hover { transform: scale(1.1); }

        /* CLIENT LOGO TICKER (New Feature) */
        .ticker-wrap {
            width: 100%; overflow: hidden; background: #000; padding: 40px 0;
            border-bottom: 1px solid #222; border-top: 1px solid #222;
        }
        .ticker { display: flex; width: fit-content; animation: ticker 20s linear infinite; }
        .ticker:hover { animation-play-state: paused; } /* Pauses on hover */
        
        .logo-item {
            font-size: 2rem; color: #555; margin: 0 50px;
            transition: 0.3s; opacity: 0.4; display: flex; align-items: center; gap: 10px;
        }
        .logo-item:hover { color: white; opacity: 1; transform: scale(1.1); text-shadow: 0 0 10px white; }

        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* FILTER & GRID */
        .filter-nav { padding: 50px 0; text-align: center; }
        .filter-btn { background: transparent; border: 1px solid #333; color: #888; padding: 8px 20px; margin: 5px; cursor: pointer; border-radius: 20px; }
        .filter-btn.active, .filter-btn:hover { background: white; color: black; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; padding: 0 20px 100px; }
        .card { height: 250px; background: #111; position: relative; display: none; overflow: hidden; }
        .card.show { display: block; animation: fade 0.5s; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; opacity: 0.7; }
        .card:hover img { transform: scale(1.1); opacity: 1; }
        .card-info { position: absolute; bottom: 20px; left: 20px; }

        @keyframes fade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Link to the Movie Page -->
    <a href="movie.html" class="movie-link-fixed">
        <i class="fa-solid fa-film"></i> View Feature Film
    </a>

    <!-- HERO -->
    <header class="hero">
        <!-- REPLACE with your Showreel URL -->
        <video class="video-bg" autoplay muted loop playsinline><source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4"></video>
        <div class="hero-content" data-aos="fade-up">
            <h1>SUDHEER</h1>
            <p style="letter-spacing: 3px; color: #aaa;">DIRECTOR // PRODUCER</p>
            <a href="#work" class="hero-btn">See Selected Work</a>
        </div>
    </header>

    <!-- CLIENT LOGOS (Infinite Scroll) -->
    <div class="ticker-wrap">
        <div class="ticker">
            <!-- PASTE YOUR CLIENT LOGO IMAGES HERE INSTEAD OF ICONS IF YOU HAVE THEM -->
            <!-- Duplicate the list to make the loop seamless -->
            <div class="logo-item"><i class="fa-brands fa-apple"></i> Apple</div>
            <div class="logo-item"><i class="fa-brands fa-google"></i> Google</div>
            <div class="logo-item"><i class="fa-brands fa-amazon"></i> Amazon</div>
            <div class="logo-item"><i class="fa-brands fa-spotify"></i> Spotify</div>
            <div class="logo-item"><i class="fa-solid fa-building"></i> Corporate</div>
            <div class="logo-item"><i class="fa-solid fa-video"></i> Media Corp</div>
            <!-- REPEAT SAME LIST for seamless loop -->
            <div class="logo-item"><i class="fa-brands fa-apple"></i> Apple</div>
            <div class="logo-item"><i class="fa-brands fa-google"></i> Google</div>
            <div class="logo-item"><i class="fa-brands fa-amazon"></i> Amazon</div>
            <div class="logo-item"><i class="fa-brands fa-spotify"></i> Spotify</div>
            <div class="logo-item"><i class="fa-solid fa-building"></i> Corporate</div>
            <div class="logo-item"><i class="fa-solid fa-video"></i> Media Corp</div>
        </div>
    </div>

    <!-- WORK GRID -->
    <div id="work">
        <nav class="filter-nav">
            <button class="filter-btn active" onclick="filterSelection('all')">All</button>
            <button class="filter-btn" onclick="filterSelection('apple')">Apple</button>
            <button class="filter-btn" onclick="filterSelection('corporate')">Corporate</button>
            <button class="filter-btn" onclick="filterSelection('music')">Music Videos</button>
        </nav>

        <div class="grid">
            <!-- ADD YOUR VIDEO CARDS HERE (Same as previous code) -->
            <a href="#" class="card show" data-category="apple">
                <img src="https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?auto=format&fit=crop&w=800&q=80">
                <div class="card-info"><h3>Apple Project</h3></div>
            </a>
            <a href="#" class="card show" data-category="music">
                <img src="https://images.unsplash.com/photo-1514525253440-b393452e8d26?auto=format&fit=crop&w=800&q=80">
                <div class="card-info"><h3>Music Video</h3></div>
            </a>
             <a href="#" class="card show" data-category="corporate">
                <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=800&q=80">
                <div class="card-info"><h3>Corporate Ad</h3></div>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        function filterSelection(c) {
            var x = document.getElementsByClassName("card");
            var btns = document.getElementsByClassName("filter-btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove("active");
                if(btns[i].innerText.toLowerCase().includes(c) || c=='all') btns[i].classList.add("active");
            }
            if (c == "all") c = "";
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("show"); x[i].style.display = "none";
                if (x[i].getAttribute("data-category").indexOf(c) > -1) {
                    x[i].style.display = "block"; setTimeout((el)=>el.classList.add("show"),10,x[i]);
                }
            }
        }
    </script>
</body>
</html>
